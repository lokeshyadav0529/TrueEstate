<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css1.css">
    <style>
        * {
            margin: 3px;
            padding: 3px;

        }
    </style>
</head>

<body>
    <section id="Contact">
        <h1 class="h-primary center">Contact Us</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name:</label><br>
                    <input type="text" name="name" id="name" placeholder="Enter A Your Name">
                </div>
                <div class="form-group">
                    <label for="Email">Email:</label><br>
                    <input type="email" name="name" id="email" placeholder="Enter A Your Email">
                </div>
                <div class="form-group">
                    <label for="number">Phone NO:</label><br>
                    <input type="number" name="name" id="number" placeholder="Enter A Your Phone number">
                </div>
                <div class="form-group">
                    <label for="property">which area you intersted To Buy Property :</label><br>
                    <input type="text" name="name" id="property" placeholder="Enter A Your Property Area">
                </div>
                <button>submit</button>
            </form>
        </div>
    </section>
</body>

</html>
